<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Valentines PokéCard Generator App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/538px-International_Pok%C3%A9mon_logo.svg.png"
        alt="logo"
      />
    </header>
    <div class="hero">
      <section class="hero__copy">
        <h1 class="hero__title">Valentines PokéCard Generator App</h1>
        <p class="hero__subtitle">Cute catchphrase?</p>
        <p class="hero__description">Do we need a quick intro?</p>
      </section>
      <div class="type-randomizer">
        <h2 class="type-randomizer__title">Generate a card by type:</h2>
        <button class="type-randomizer__button" type="button">Fighting</button>
        <button class="type-randomizer__button" type="button">Fairy</button>
      </div>
    </div>
    <main>
      <div class="card">
        <div class="card__copy">
          <p class="card__message">Punny message to be inserted here.</p>
          <div class="card__names">
            <p>To:</p>
            <p>From:</p>
          </div>
        </div>
        <div class="card__image">
          <img
            src="https://scontent-yyz1-1.xx.fbcdn.net/v/t39.30808-6/463291814_8333007106821160_1675840853293739287_n.png?_nc_cat=106&ccb=1-7&_nc_sid=0b6b33&_nc_ohc=SG7ubllQeMcQ7kNvgFTircJ&_nc_zt=23&_nc_ht=scontent-yyz1-1.xx&_nc_gid=Ak1L-NdIyOgsVWCMQcWlNwu&oh=00_AYAUFyg-jDwU3tEqj8pswOaJIvGDFF6fokLvVDSLWAEFVg&oe=67A9D847"
            alt="mew valentines illustrations"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Do we need/want a footer?</p>
      <img
        class="footer__logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/538px-International_Pok%C3%A9mon_logo.svg.png"
        alt="logo"
      />
    </footer>
  </body>
</html>
