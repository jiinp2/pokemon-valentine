<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="/assets/logos/pokeball-icon.svg" alt="pokeball logo" />
      <h1>Valentine's I Choose You!</h1>
    </nav>
    <!-- fighting or fairy type buttons -->
    <main class="main-content">
      <div class="button-container">
        <button class="button-fighting">
          <img
            src="/assets/images/fighting-type.png"
            alt="pokemon fighting type icon"
          />Fight for Love
        </button>
        <button class="button-fairy">
          <img
            src="/assets/images/fairy-type.png"
            alt="pokemon fairy type icon"
          />Let's Be Cute
        </button>
      </div>
      <!-- card generator -->
      <!-- share card button -->
      <button class="button-share">
        <img
          src="https://archives.bulbagarden.net/media/upload/2/2e/Spr_5b_279.png"
          alt="pelipper flying"
        />Off to Delivery!
      </button>
    </main>
    <!-- team links -->
    <footer>
      <div class="team">
        <div class="team__member">
          <p>Jiin</p>
          <div class="spacing">
            <img src="/assets/logos/github-mark.svg" alt="github icon" />
            <p>Github</p>
          </div>
        </div>
        <div class="team__member">
          <p>Yvonne</p>
          <div class="spacing">
            <img src="/assets/logos/github-mark.svg" alt="github icon" />
            <p>Github</p>
          </div>
        </div>
        <div class="team__member">
          <p>Zuya</p>
          <div class="spacing">
            <img src="/assets/logos/github-mark.svg" alt="github icon" />
            <p>Github</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
